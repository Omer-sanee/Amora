<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#d63384" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="screen-orientation" content="portrait" />
  <title>Login - Amora</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 30px 20px;
    }

    .logo {
      font-family: 'Great Vibes', cursive;
      color: #d63384;
      font-size: 40px;
      margin-bottom: 40px;
    }

    .login-option {
      background: #f8f8f8;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 18px;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 16px;
    }

    .login-option:hover {
      background: #f0f0f0;
    }

    .disabled {
      opacity: 0.5;
      cursor: default;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }

    .footer a {
      color: #d63384;
      font-weight: 600;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    #installBtn {
      display: none;
      margin-top: 25px;
      background: #d63384;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      .logo {
        font-size: 30px;
      }

      .login-option {
        font-size: 15px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Amora</div>

    <div class="login-option" onclick="window.location.href='signup.html'">
      üì± Use phone or email
    </div>

    <div class="login-option disabled">üîµ Continue with Facebook</div>
    <div class="login-option disabled">üü• Continue with Google</div>
    <div class="login-option disabled">üü£ Continue with Twitter</div>

    <div class="footer">
      Already have an account? <a href="login-form.html">Log in</a>
    </div>

    <button id="installBtn">üì≤ Install Amora</button>
  </div>

  <!-- Firebase + Auth logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      setPersistence,
      browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

   const firebaseConfig = {
      apiKey: "AIzaSyDVsJjnjwGGGUUxj7Zx-Sn0fwH-bIRr7Ok",
      authDomain: "myloveapp-1e4a9.firebaseapp.com",
      databaseURL: "https://myloveapp-1e4a9-default-rtdb.firebaseio.com",
      projectId: "myloveapp-1e4a9",
      storageBucket: "myloveapp-1e4a9.appspot.com",
      messagingSenderId: "661630991428",
      appId: "1:661630991428:web:98aa8110cf4b571e749011"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Persist session
    setPersistence(auth, browserLocalPersistence)
      .then(() => {
        console.log("Firebase persistence set.");
      })
      .catch((error) => {
        console.error("Persistence error:", error);
      });

    // Auto-redirect if logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "chat.html";
      }
    });
  </script>

  <!-- PWA service worker & install prompt -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('‚úÖ Service Worker registered'))
        .catch(err => console.log('‚ùå Service Worker failed', err));
    }

    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';

      installBtn.onclick = () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('‚úÖ PWA install accepted');
          } else {
            console.log('‚ùå PWA install dismissed');
          }
          deferredPrompt = null;
          installBtn.style.display = 'none';
        });
      };
    });
  </script>
</body>
</html>
